<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Task Manager</title>
    <style media="screen">
      body{
        background-image: linear-gradient(aqua, yellow);
        background-attachment: fixed;
      }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>

    <h1 class="text-center"><u>Your Task List</u></h1>

<table class="table table-hover">
  <tr>
    <th scope="col" >Task Name </th>
    <th scope="col" >Completed </th>
    <th scope="col" >Deleted? </th>

    </tr>
  {% for item in all_items %}
  <tr>
    <td>{{item.task}}</td>
    <td>{{item.completed}}</td>
    <td><a href="{% url 'delete' item.id %}"> Delete</a></td>
  </tr>
  {% endfor %}
</table>


    <form action="{% url 'home' %}" method="post">
      <div class="form-row align-items-center">
      {% csrf_token %}
      <div class="col-auto">
      <input type="text" name="task" class="form-control mb-2"  placeholder="Enter task.."><br>
      </div>
      <div class="col-auto">
      <input type="text" name="priority" class="form-control mb-2" placeholder="Enter priority.."><br>
      </div>
      <div class="col-auto">
      <input type="submit" class="btn btn-primary mb-2" value="Submit"><br>
    </div>
      {% if messages %}
        {% for message in messages %}
          <h3>{{message}}</h3>
        {% endfor %}
      {% endif %}
     </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
